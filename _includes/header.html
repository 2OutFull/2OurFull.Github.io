<header class="header">

  <a class="title" href="{{ site.baseurl }}/">{{ site.title }}</a>

  <nav class="navbar">
    <a href="#" class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </a>

    <ul class="nav">
      {% for page in site.pages %}
        {% if page.title and page.title != 'Home' %}
        <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
      <li><a href="{{ site.author.url }}/about" target="_blank">o autor</a></li>
      <li><a href="{{ site.github }}" target="_blank">Github</a></li>
    </ul>
  </nav>

</header>
